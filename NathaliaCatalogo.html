<style>
  body {
    margin: 0;
    background: #f5f5f5;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #222;
  }
  header {
    padding: 25px;
    text-align: center;
    font-weight: 700;
    font-size: 26px;
    color: #444;
    border-bottom: 1px solid #ddd;
  }
  main {
    max-width: 900px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 24px;
    padding: 0 15px;
  }
  a.card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.25s ease;
  }
  a.card:hover {
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
  }
  .poster {
    width: 100%;
    height: 350px;
    border-radius: 8px 8px 0 0;
    overflow: hidden;
    background: #ddd;
  }
  .poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  .info {
    padding: 14px 16px 18px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .title {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 8px;
  }
  .rating {
    font-weight: 600;
    color: #888;
    font-size: 15px;
  }
</style>
</head>
